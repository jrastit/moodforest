<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Mood Forest</title>
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/happy.png">


  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <script src="js/get.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center">Mood Forest</h1>
        <hr />
        <br />
      </div>
    </div>

    <div class="row">
      <div class="col" id="alerts"></div>
    </div>

    <div class="row" id="animal" style="display: none;">
      <h1>Animal</h1>
      <div id="animal_selected"></div>
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <button id="cancelAnimalButton" class="btn btn-error btn-lg" onclick="App.cancelAnimal();">Cancel :(</button>
        <button id="checkAnimalButton" class="btn btn-primary btn-lg" onclick="App.checkAnimal();">Check</button>
      </div>
    </div>

    <div class="row" id="wait" style="display: none;">
      <button class="btn btn-lg btn-warning">
        <span class="glyphicon glyphicon-refresh spinning"></span> Loading...
      </button>
    </div>

  </div>



  <div class="container" id="chose" style="display: none;">
    <div class="row" id="chose_animal"></div>
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <button id="betButton" class="btn btn-primary btn-lg" onclick="App.betAnimal();" style="display: none;">bet</button>
        <button id="choseButton" class="btn btn-primary btn-lg" onclick="App.createAnimal();" style="display: none;">create</button>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@coschain/cosjs@1.2.1/dist/cosjs.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/ethcontract.js"></script>
  <script src="js/localcontract.js"></script>
  <script src="js/contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
