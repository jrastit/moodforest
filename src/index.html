<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mood Forest</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-push-2">
                <button onclick="remix_submit_animal(1, 2, 3)">Test!!!</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-push-2">
                <h1 class="text-center">Mood Forest</h1>
                <hr/>
                <br/>
            </div>
        </div>
        <h1> Select an Animal</h1>
        <div id="animalsRow" class="row">
            <!-- Animals LOAD HERE -->
        </div>
        <h6>You selected : <span id="animalSelected"></span></h6>
        <h1> Select a Color</h1>
        <div id="colorsRow" class="row">
            <!-- Colors LOAD HERE -->
        </div>
        <h6>You selected : <span id="colorSelected"></span></h6>
        <h1> Select a mood</h1>
        <div id="moodsRow" class="row">
            <!-- mood LOAD HERE -->
        </div>
        <h6>You selected : <span id="moodSelected"></span></h6>
    </div>

    <div id="animalTemplate" style="display: none;">
        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="panel panel-default panel-pet">
                <div class="panel-body">
                    <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="height: 150px;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
                    <br/><br/>
                    <span class="display-value">sadas</span><br/>
                    <button class="btn btn-default" type="button" data-id="0" data-name="abc">Select</button>
                </div>
            </div>
        </div>
    </div>
    <div id="colorTemplate" style="display: none;">
        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="panel panel-default panel-pet">
                <div class="panel-body">
                    <!-- <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true"> -->
                    <br/><br/>
                    <span class="display-value">sadas</span><br/>
                    <button class="btn btn-default" type="button" data-id="0" data-name="abc">Select</button>
                </div>
            </div>
        </div>
    </div>
    <div id="moodTemplate" style="display: none;">
        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="panel panel-default panel-pet">
                <div class="panel-body">
                    <!-- <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true"> -->
                    <br/><br/>
                    <span class="display-value">sadas</span><br/>
                    <button class="btn btn-default" type="button" data-id="0" data-name="abc">Select</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/remix-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
